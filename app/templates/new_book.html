<!-- twitoff_app/templates/new_book.html -->

{% extends "bootstrap_carousel_layout.html" %}
{% set active_page = "new_book" %}

{% block content %}

<h2>New Book Page</h2>

<p>Please fill out the form for a new book and submit to our database!</p>

<form action="/books/create" method="POST">

    <label>Title:</label>
    <input type="text" name="book_title" placeholder="Book XYZ" value="Book XYZ">

    <label>Author:</label>
    <select name="author_name">
        <option value="A1">Author 1</option>
        <option value="A2">Author 2</option>
        <option value="A3">Author 3</option>
    </select>

    <button>Submit</button>
</form>

{% endblock %}
